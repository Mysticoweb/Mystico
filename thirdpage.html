<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystico</title>
    <link rel="stylesheet" type="text/css" href="second.css">
    <link rel="icon" href="media/Logo-removebg-preview.png" image="media/x-icon">
</head>
<body>
    <div class="container">
        <h1>Work In <span class="auto-type"></span></h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Progress","प्रगति","ਤਰੱਕੀ","పురోగతి","પ્રગતિ"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })
    </script>
</body>
</html>
